<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Job Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      width: 90%;
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2575fc;
    }
    .field {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .field span {
      font-weight: bold;
      color: #333;
    }
    .resume-link {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <div id="profileData"></div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      window.location.href = "login.html";
    }

    async function fetchProfile() {
      const res = await fetch(`http://localhost:5000/user/${email}`);
      const data = await res.json();

      const container = document.getElementById("profileData");
      container.innerHTML = `
        <div class="field"><span>Full Name:</span> ${data.fullname}</div>
        <div class="field"><span>Email:</span> ${data.email}</div>
        <div class="field"><span>Mobile:</span> ${data.mobile}</div>
        <div class="field"><span>DOB:</span> ${data.dob}</div>
        <div class="field"><span>Gender:</span> ${data.gender}</div>
        <div class="field"><span>Address:</span> ${data.address}, ${data.city}, ${data.state}</div>
        <div class="field"><span>Education:</span> ${data.education}</div>
        <div class="field"><span>Experience:</span> ${data.experience} years</div>
        <div class="field"><span>Skills:</span> ${data.skills}</div>
        <div class="field"><span>Resume:</span> <a href="http://localhost:5000/uploads/${data.resume}" class="resume-link" target="_blank">View Resume</a></div>
      `;
    }

    fetchProfile();
  </script>
</body>
</html>
