<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Job Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1d624e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #1d624e;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #134436;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Job Cloud - Application Form</header>

  <div class="container">
    <h2>Apply for <span id="jobTitle">Job</span></h2>
    <form id="applicationForm" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" name="fullname" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>

      <label for="resume">Upload Resume</label>
      <input type="file" name="resume" id="resume" accept=".pdf" required>

      <label for="coverLetter">Cover Letter</label>
      <textarea name="cover_letter" id="coverLetter" rows="4" placeholder="Write your cover letter..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const backendURL = "https://jobcloud-backend.onrender.com";

    document.addEventListener("DOMContentLoaded", async () => {
      // Show selected job title
      const jobTitle = localStorage.getItem("selectedJob") || "Job";
      document.getElementById("jobTitle").textContent = jobTitle;

      // Get logged-in user email
      const email = localStorage.getItem("userEmail");
      if (!email) {
        alert("Please log in to apply for a job.");
        window.location.href = "login.html";
        return;
      }

      // ✅ Fetch and auto-fill user profile
      try {
        const res = await fetch(`${backendURL}/user/${email}`);
        if (!res.ok) throw new Error("User not found");

        const data = await res.json();
        document.getElementById("name").value = data.fullname || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.mobile || "";
      } catch (err) {
        console.error("❌ Error fetching user profile:", err);
      }
    });

    // ✅ Handle form submission
    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const messageBox = document.getElementById("message");
      messageBox.textContent = "";

      try {
        const res = await fetch(`${backendURL}/submit-application`, {
          method: "POST",
          body: formData,
        });

        const result = await res.text();
        if (res.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "✅ Application submitted successfully!";
          e.target.reset();
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = "❌ " + result;
        }
      } catch (error) {
        console.error("❌ Submission failed:", error);
        messageBox.style.color = "red";
        messageBox.textContent = "❌ Failed to connect to server.";
      }
    });
  </script>

</body>
</html>
